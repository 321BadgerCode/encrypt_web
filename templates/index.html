<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Encryptor</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
		<h1>🔐 Text Encryptor</h1>
		<form method="post">
			<textarea name="text" placeholder="Enter text here..." required></textarea>
			<div class="buttons">
				<button type="submit" name="mode" value="encrypt">Encrypt</button>
				<button type="submit" name="mode" value="decrypt">Decrypt</button>
			</div>
		</form>
		{% if result %}
			<div class="result">
				<h2>{{ operation }} Text:</h2>
				<textarea readonly>{{ result }}</textarea>
			</div>
		{% endif %}
	</div>
</body>
</html>
